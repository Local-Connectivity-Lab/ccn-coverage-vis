name: Check

on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  check:
    name: Check format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"

      - name: Set up dependencies
        run: ./scripts/setup.sh

      - name: Install Node dependencies
        run: npm ci

      - name: Check format
        run: npm run format-check
